<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 3</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <script src="Tetronimo.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

    var landed = [];

    var cubesize = 32;

    var tetronimo = null;

    var cursors;

    var moveLeftKey;
    var moveRightKey;

    function preload() {

        game.load.image('cube', 'png/element_red_square.png');
    }

    function create() {


        game.physics.startSystem(Phaser.Physics.ARCADE);
        createTetronimo();
        tetronimo.enableBody = true;
        game.input.mouse.capture = true;

        for (var i=0;i<16;i++) {
            landed[i] = [];
            for(var j = 0; j<10; j++)
                landed[i][j]=0;
        }


        game.time.events.loop(Phaser.Timer.SECOND * 1, progressTetronimo,  this);

        cursors = game.input.keyboard.createCursorKeys();
         moveLeftKey = game.input.keyboard.addKey(Phaser.Keyboard.LEFT);
         moveRightKey = game.input.keyboard.addKey(Phaser.Keyboard.RIGHT);

    }

    function update() {

        game.input.onDown.add(rotate, this);
        //cursors.up.isDown.add(progressTetronimo,this);
        if (moveLeftKey.justUp)
        {

            tetronimo.moveTetronimo('left');
        }
        else if (moveRightKey.justUp)
        {

            tetronimo.moveTetronimo('right');
        }


    }
    function progressTetronimo() {
        tetronimo.moveTetronimo('down');

    }
    function createTetronimo(){

        var topLeft = new Phaser.Point(4,4);
        tetronimo = new Tetronimo(this.game,topLeft,0,'T');

    }

    function rotate(){

        tetronimo.squares[0].destroy();
        tetronimo.squares[1].destroy();
        tetronimo.squares[2].destroy();
        tetronimo.squares[3].destroy();

        var newRotation = tetronimo.currentRotation;
        if(newRotation<3) newRotation++;
        else newRotation = 0;
        tetronimo = new Tetronimo(this.game,tetronimo.topLeft,newRotation,tetronimo.type);


    }



</script>

</body>
</html>
